projectId: ${project.projectId}
zone: us-west3-a
cluster:
  name: primary
  description: Primary Cluster
  workloadIdentityConfig:
    workloadPool: ${project.projectId}.svc.id.goog
  addonsConfig:
    configConnectorConfig:
      enabled: true
  autoscaling:
    autoscalingProfile: OPTIMIZE_UTILIZATION
  monitoringConfig:
    managedPrometheusConfig:
      enabled: false
  ipAllocationPolicy:
    stackType: IPV4_IPV6
  nodePools:
  - name: kiddie-pool
    config:
      machineType: e2-standard-2
      diskType: pd-ssd
      diskSizeGb: 50
      spot: true
    initialNodeCount: 2
    nodeManagement:
      autoUpgrade: true
      autoRepair: true
    autoscaling:
      enabled: true
      minNodeCount: 2
      maxNodeCount: 5
